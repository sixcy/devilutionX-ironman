name: Android

on:
  push:
    branches:
      - ironman
  pull_request:
    types: [ opened, synchronize ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install gettext
      run: sudo apt-get update && sudo apt-get install -y gettext

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Cache CMake build folder
      uses: actions/cache@v2
      with:
        path: android-project/app/.cxx
        key: android-cmake-v2-${{ github.sha }}
        restore-keys: android-cmake-v2-

    - name: Build
      working-directory: ${{github.workspace}}
      shell: bash
      run: cd android-project && ./gradlew assembleDebug

    - name: Upload-Package
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v2
      with:
        name: devilutionx-debug.apk
        path: android-project/app/build/outputs/apk/debug/app-debug.apk

    - name: Update Release
      if: ${{ github.event_name == 'release' && github.event.action == 'created' && !env.ACT }}
      uses: ncipollo/release-action@v1
      with:
        name: devilutionx-debug.apk
        artifacts: "android-project/app/build/outputs/apk/debug/app-debug.apk"
        allowUpdates: true
        omitBody: true
        omitName: true
        omitPrereleaseDuringUpdate: true
        token: ${{ secrets.GITHUB_TOKEN }}
